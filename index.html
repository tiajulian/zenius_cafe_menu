    <script>
        // JavaScript for popup functionality
        document.addEventListener("DOMContentLoaded", function () {

            const closeBtn = document.querySelector('.close-btn');
            
            closeBtn.onclick = function() {
                popup.style.display = "none";

                    popup.style.display = "none";
                }
            }
        });
